{% extends "base/template.html" %}
{% set title = "Resetuj hasło" %}
{% block body %}

{% if message %}
<p class="error">
{{ message }}
</p>
{% endif %}

<form method="post" action="{{ url_for('reset_password', token = token) }}">
  <table>
    <tr>
      <th>nick</th>
      <td>{{ nick }}</td>
    </tr>
    <tr>
      <th rowspan="2" style="vertical-align: top">
        <label for="password">hasło</label>
      </th>
      <td><input type="password" size="20" name="password" id="password" /></td>
    </tr>
    <tr>
      <td><input type="password" size="20" name="password_repeated" /></td>
    </tr>
    <tr>
      <th></th>
      <td style="text-align: center">
        <input type="submit" name="submit" value="Ustaw nowe hasło" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
