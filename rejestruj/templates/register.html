<html>
<head>
<title>Zarejestruj się</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Zarejestruj się</h1>

<form method="post" action="{{ url_for('register') }}">
  <table>
    <tr>
      <th><label for="nick">nick</label></th>
      <td><input type="text" size="20" name="nick" id="nick" /></td>
    </tr>
    <tr>
      <th><label for="email">e-mail</label></th>
      <td><input type="text" size="20" name="email" id="email" /></td>
    </tr>
    <tr>
      <th><label for="firstname">imię</label></th>
      <td><input type="text" size="20" name="firstname" id="firstname" /></td>
    </tr>
    <tr>
      <th><label for="lastname">nazwisko</label></th>
      <td><input type="text" size="20" name="lastname" id="lastname" /></td>
    </tr>
    <tr>
      <th rowspan="2" style="vertical-align: top">
        <label for="password">hasło</label>
      </th>
      <td><input type="password" size="20" name="password" id="password" /></td>
    </tr>
    <tr>
      <td><input type="password" size="20" name="password_repeated" /></td>
    </tr>
    <tr>
      <th></th>
      <td style="text-align: center">
        <input type="submit" name="submit" value="Rejestruj" />
      </td>
    </tr>
  </table>
</form>

</body>
</html>
